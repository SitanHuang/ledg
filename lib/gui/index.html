<!DOCTYPE html> 
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>ledg</title>

    <script src="vega/vega.js"></script>
    <script src="vega/vega-lite.js"></script>
    <script src="vega/vega-embed.js"></script>
    
    <script src="xel/xel.min.js"></script>
    <link rel="stylesheet" href="xel/macos.css">
    <link rel="stylesheet" href="lib/index.css">

    <script>
      if (typeof require == 'undefined') require = () => {};
      if (typeof module == 'undefined') module = {};
      if (typeof process == 'undefined') process = { env: {} };
    </script>

    <script src="ledg.js"></script>

    <script>
      fs_book_name = '-';
    </script>
  </head>
  <body>
    <x-notification id="notification" timeout="2000"></x-notification>
    <input style="display: none;" type="file" id="file-input"  accept=".ledg" multiple/>
    <main>
      <x-menubar>
        <x-menuitem>
          <x-label>File</x-label>

          <x-menu>
            <x-menuitem>
              <x-label>New</x-label>
            </x-menuitem>

            <x-menuitem>
              <x-label>Open…</x-label>
            </x-menuitem>

            <hr>

            <x-menuitem>
              <x-label>Import</x-label>
              <x-menu>
                <x-menuitem onclick="import_file_input.value = '';import_file_input.click();">
                  <x-label>ledg files</x-label>
                </x-menuitem>
              </x-menu>
            </x-menuitem>
          </x-menu>
        </x-menuitem>
        <x-menuitem>
          <x-label>Reports</x-label>

          <x-menu>
            <x-menuitem>
              <x-label>New</x-label>
            </x-menuitem>

            <x-menuitem>
              <x-label>Open…</x-label>
            </x-menuitem>

            <hr>

            <x-menuitem>
              <x-label>Import</x-label>
            </x-menuitem>
          </x-menu>
        </x-menuitem>
      </x-menubar>
      <x-doctabs>
      </x-doctabs>
      <views>

      </views>
    </main>

    <script src="lib/import.js"></script>
    <script src="lib/ui.js"></script>
    <script src="lib/queryView.js"></script>
    <script src="lib/networth.js"></script>
  </body>
</html>
